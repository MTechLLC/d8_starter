<VirtualHost *:80>
  Define directory_path /home/ubuntu/web
  ServerName localhost
  ServerAlias *.localhost
  DocumentRoot ${directory_path}
  ErrorLog /var/log/apache2/vhost_error.log
  CustomLog /var/log/apache2/vhost_access.log common
  <Directory ${directory_path} >
    Options Indexes FollowSymLinks MultiViews
    AllowOverride All
    Require all granted
  </Directory>
</VirtualHost>
